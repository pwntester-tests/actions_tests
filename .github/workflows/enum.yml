name: Enum

on:
  workflow_dispatch:

jobs:
  enum:
    runs-on: ubuntu-latest
    steps:
      - id: enum
        uses: GitHubSecurityLab/workflow-enum-action@v1
        with:
          repo: "pwntester/octo.nvim"
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Get result
        run: echo ${{ toJSON(steps.enum.outputs.data) }} | jq '.'
