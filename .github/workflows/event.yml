        with:
          sparse-checkout: |
            .github

      - if: ${{ github.event_name == 'pull_request_target' }}
        run: |
          set -ex

          wc -l <<EOF
          ${{ toJSON(github.event) }}
          EOF

      - if: ${{ github.event_name == 'push' }}
