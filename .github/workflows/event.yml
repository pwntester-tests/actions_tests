name: Event

on:
  push:
    branches-ignore: # Run the checks on all branches but the protected ones
      - master
      - release/*

  pull_request_target:
    branches:
      - main
      - release/*
    types:
      - opened
      - edited
      - reopened
      - ready_for_review

jobs:
