name: Artifact upload

on:
  pull_request:

permissions:
  actions: none

jobs:
  upload:
    name: Upload
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - run: |
          echo "TEST" >> artifact.txt

      - uses: actions/upload-artifact@v4.4.3
        with:
          name: artifact
          path: artifact.txt
          if-no-files-found: error
